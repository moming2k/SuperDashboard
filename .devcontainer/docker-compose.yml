services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      # Mount the project directory
      - ..:/workspace:cached

      # Persist bash history
      - ~/.bash_history:/home/vscode/.bash_history

      # Persist Python packages (optional, for faster rebuilds)
      - venv-data:/workspace/backend/venv

      # Persist node_modules (optional, for faster rebuilds)
      - node-modules-data:/workspace/frontend/node_modules

      # Persist Claude plugins (separate from host to avoid path conflicts)
      - claude-plugins:/home/vscode/.claude/plugins

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Expose ports for backend and frontend
    ports:
      - "18010:18010"
      - "15173:15173"

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - DEVCONTAINER=true
      - VITE_DEVCONTAINER=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/superdashboard

    # Load environment variables from .env file if it exists
    env_file:
      - ../backend/.env
    # Use host network mode for easier development (optional)
    # network_mode: host

    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: superdashboard
    ports:
      - "15432:5432"

volumes:
  venv-data:
  node-modules-data:
  claude-plugins:
  postgres-data:
