version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    container_name: superdashboard-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: superdashboard
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_BASE_IMAGE: ${PYTHON_BASE_IMAGE:-python:3.12-slim}
    container_name: superdashboard-backend
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/superdashboard
      PORT: 8000
      HOST: 0.0.0.0
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount backend for hot reload in development
      - ./backend:/app/backend
      - ./plugins:/app/plugins
      # Preserve .venv from Docker image (don't override with host mount)
      - /app/backend/.venv
    command: /app/backend/.venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    image: ${NODE_IMAGE:-node:20-alpine}
    container_name: superdashboard-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./plugins:/plugins # Mount plugins so symlinks in src/plugins work
      - /app/node_modules # Anonymous volume for node_modules
      - pnpm-store:/root/.local/share/pnpm/store # pnpm store cache
    ports:
      - "5173:5173"
    command: sh -c "corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm dev -- --host 0.0.0.0"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  pnpm-store:
    driver: local
